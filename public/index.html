<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Block Notes ‚Äî Inscribe on Bitcoin</title>

  <!-- ‚úÖ BitcoinJS v6 + Global Exposure -->
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.0.0/dist/bitcoinjs-lib.min.js"></script>
  <script>
    window.bitcoinjsLib = window.bitcoinjsLib || bitcoinjs;
  </script>

  <!-- ‚úÖ Buffer polyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script>
    window.Buffer = buffer.Buffer;
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #050505, #0f0f0f);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #222;
      border-radius: 1.25rem;
      padding: 2rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-top: 1rem;
      background: #141414;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #777;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      background: linear-gradient(90deg, #00ffcc, #6600ff);
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ff0080;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #555;
    }
    @media screen and (max-width:600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Block Notes</h1>
  <div class="subtitle">Inscribe on Bitcoin with alien-grade tech üõ∏</div>

  <div class="card">
    <h2>1. Connect Wallet</h2>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <p id="walletStatus">Not connected</p>
  </div>

  <div class="card">
    <h2>2. Write Your Note</h2>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìù Inscribe</button>
    <p id="status"></p>
  </div>

  <div class="footer">
    ‚ú® Powered by Bitcoin + UniSat ‚Ä¢ Designed in Orbit ü™ê
  </div>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) return alert("Install UniSat Wallet first.");
      try {
        const [acct] = await window.unisat.requestAccounts();
        address = acct;
        document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${address}`;
      } catch {
        document.getElementById("walletStatus").innerText = "‚ùå Connection failed.";
      }
    }

    async function startInscribe() {
      const statusEl = document.getElementById("status");
      const b = document.getElementById("blockInput").value.trim();
      const m = document.getElementById("messageInput").value.trim();
      const h = document.getElementById("handleInput").value.trim() || "satoshi";

      if (!address || !b || !m) {
        statusEl.innerText = "‚ö†Ô∏è Fill all fields & connect wallet.";
        return;
      }

      if (!window.bitcoinjsLib) {
        statusEl.innerText = "‚ùå BitcoinJS failed to load.";
        return;
      }

      const bitcoin = window.bitcoinjsLib;
      const network = bitcoin.networks.bitcoin;

      const content = `text block-note:${b} "${m}" ‚Äì @${h} #blocknotes`;
      statusEl.innerText = "‚è≥ Creating inscription...";

      try {
        const creatorAddress = "bc1qay9jnunvj087zgxgkuwd7ps5gjmnsnfczfkwlz";
        const creatorFeeSats = 546;

        const feeRates = await fetch("https://mempool.space/api/v1/fees/recommended").then(res => res.json());
        const feeRate = feeRates.hourFee;

        const utxos = await window.unisat.getUnspentOutputs();
        if (!utxos?.length) throw new Error("No UTXOs found.");
        const utxo = utxos[0];
        const inputHex = await fetch(`https://mempool.space/api/tx/${utxo.txid}/hex`).then(r => r.text());

        const psbt = new bitcoin.Psbt({ network });
        psbt.addInput({
          hash: utxo.txid,
          index: utxo.vout,
          nonWitnessUtxo: Buffer.from(inputHex, "hex")
        });

        const embed = bitcoin.payments.embed({
          data: [
            Buffer.from("ord"),
            Buffer.from([1]),
            Buffer.from("text/plain"),
            Buffer.from([0]),
            Buffer.from(content)
          ]
        });

        psbt.addOutput({ script: embed.output, value: 546 });
        psbt.addOutput({ address: creatorAddress, value: creatorFeeSats });

        const totalIn = utxo.value;
        const estimatedFee = Math.ceil(200 * feeRate);
        const change = totalIn - 546 - creatorFeeSats - estimatedFee;
        if (change < 546) throw new Error("Insufficient funds after fees");
        psbt.addOutput({ address: address, value: change });

        const signed = await window.unisat.signPsbt(psbt.toBase64());
        const tx = bitcoin.Psbt.fromBase64(signed).extractTransaction();
        const rawTx = tx.toHex();

        const txid = await fetch("https://mempool.space/api/tx", {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: rawTx
        }).then(res => res.text());

        statusEl.innerHTML = `‚úÖ Inscribed! <a href="https://mempool.space/tx/${txid}" target="_blank">${txid}</a>`;
      } catch (e) {
        console.error(e);
        statusEl.innerText = "‚ùå " + (e.message || e);
      }
    }
  </script>
</body>
</html>
