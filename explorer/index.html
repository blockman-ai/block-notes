<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Notes Explorer</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fefefe;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffcc00;
    }

    header p {
      color: #888;
      font-size: 1em;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 20px;
      border-radius: 6px;
      font-size: 1em;
    }

    .note {
      border: 1px solid #333;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .note h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #ffcc00;
    }

    .note p {
      margin: 0;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .note a {
      color: #ffcc00;
      font-size: 0.9em;
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }

    .author-link {
      color: #aaa;
      font-size: 0.85em;
      margin-top: 6px;
      display: block;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 0.9em;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Block Notes Explorer</h1>
    <p>Explore forever messages, inscribed on Bitcoin blocks</p>
  </header>

  <main>
    <input type="text" id="searchBlock" placeholder="Search block number..." oninput="filterNotes()" />
    <div id="notesContainer">
      <p>Loading notes from the chain...</p>
    </div>
  </main>

  <footer>
    Powered by <a href="https://github.com/blockman-ai/block-notes" target="_blank" style="color:#ffcc00;">Block Notes</a> on Bitcoin
  </footer>

  <script>
    let fullData = {};

    function renderAuthor(message) {
      const match = message.match(/â€“\s(@[\w-]+|bc1\w+)/);
      if (!match) return "";
      const tag = match[1];
      return `<a href="#" onclick="filterByAuthor('${tag}')" class="author-link">by ${tag}</a>`;
    }

    async function loadNotes() {
      try {
        const res = await fetch("notes.json");
        const data = await res.json();
        fullData = data;
        renderNotes(data);
      } catch (err) {
        document.getElementById("notesContainer").innerHTML = `<p style="color:red;">Failed to load notes.json</p>`;
        console.error(err);
      }
    }

    function renderNotes(data) {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";

      const sorted = Object.entries(data).sort((a, b) => b[0] - a[0]);

      for (const [block, note] of sorted) {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <h2>Block ${block}</h2>
          <p>${note.message}</p>
          ${renderAuthor(note.message)}
          <a href="https://ordinals.com/inscription/${note.inscription}" target="_blank">View Inscription</a>
        `;
        container.appendChild(div);
      }
    }

    function filterNotes() {
      const query = document.getElementById("searchBlock").value.trim();
      if (!query) {
        renderNotes(fullData);
        return;
      }

      const filtered = {};
      for (const [block, note] of Object.entries(fullData)) {
        if (block.includes(query)) {
          filtered[block] = note;
        }
      }
      renderNotes(filtered);
    }

    function filterByAuthor(tag) {
      const filtered = {};

      for (const [block, note] of Object.entries(fullData)) {
        if (note.message.includes(tag)) {
          filtered[block] = note;
        }
      }

      document.getElementById("searchBlock").value = "";
      renderNotes(filtered);
    }

    loadNotes();
  </script>

</body>
</html>
