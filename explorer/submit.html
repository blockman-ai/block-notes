<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Block Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Previous styles remain unchanged */
    .error {
      color: #d32f2f;
      font-size: 0.9em;
      margin-top: -15px;
      margin-bottom: 15px;
      display: none;
    }
    input.invalid, textarea.invalid {
      border-color: #d32f2f;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .loading::after {
      content: " Loading...";
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Write to the Chain</h1>
    <p>Leave your message tied to a Bitcoin block. Make it eternal.</p>
  </div>

  <div class="container">
    <form id="blockNoteForm" onsubmit="event.preventDefault(); generatePreview();">
      <label for="block">Block Number: <span id="currentHeight"></span></label>
      <input type="number" id="block" placeholder="e.g. 840420" min="0" required>
      <div id="blockError" class="error">Please enter a valid block number</div>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="4" placeholder="What do you want to inscribe?" maxlength="280" required></textarea>
      <div id="messageError" class="error">Please enter a message</div>
      <div id="charCount" style="font-size: 0.9em; color: #666; text-align: right;">0/280</div>

      <label for="name">Your Name or Wallet (optional):</label>
      <input type="text" id="name" placeholder="@blockman-ai or bc1q...">

      <button type="submit">Generate Note</button>
      <button type="button" id="inscribeBtn" onclick="confirmInscription()">Inscribe with UniSat</button>
    </form>

    <div class="preview" id="preview" style="display:none;"></div>
  </div>

  <div id="footer-note">
    Don’t have a wallet? Use <a href="https://unisat.io" target="_blank">UniSat</a> or <a href="https://xverse.app" target="_blank">Xverse</a> to get started.
  </div>

  <script>
    const form = document.getElementById('blockNoteForm');
    const blockInput = document.getElementById('block');
    const messageInput = document.getElementById('message');
    const nameInput = document.getElementById('name');
    const previewDiv = document.getElementById('preview');
    const charCount = document.getElementById('charCount');
    const inscribeBtn = document.getElementById('inscribeBtn');
    let currentBlockHeight = 0;

    // Load saved draft from localStorage
    function loadDraft() {
      blockInput.value = localStorage.getItem('blockDraft') || '';
      messageInput.value = localStorage.getItem('messageDraft') || '';
      nameInput.value = localStorage.getItem('nameDraft') || '';
      updateCharCount();
    }

    // Save draft to localStorage
    function saveDraft() {
      localStorage.setItem('blockDraft', blockInput.value);
      localStorage.setItem('messageDraft', messageInput.value);
      localStorage.setItem('nameDraft', nameInput.value);
    }

    // Character counter
    function updateCharCount() {
      const count = messageInput.value.length;
      charCount.textContent = `${count}/280`;
      charCount.style.color = count > 260 ? '#d32f2f' : '#666';
    }
    messageInput.addEventListener('input', () => {
      updateCharCount();
      saveDraft();
    });
    blockInput.addEventListener('input', saveDraft);
    nameInput.addEventListener('input', saveDraft);

    // Fetch current Bitcoin block height
    async function fetchBlockHeight() {
      try {
        const response = await fetch('https://blockchain.info/latestblock');
        const data = await response.json();
        currentBlockHeight = data.height;
        document.getElementById('currentHeight').textContent = `(Current: ${currentBlockHeight})`;
      } catch (error) {
        console.error('Failed to fetch block height:', error);
        document.getElementById('currentHeight').textContent = '(Current: Unknown)';
      }
    }

    function validateForm() {
      let isValid = true;
      
      if (!blockInput.value || blockInput.value < 0 || blockInput.value > currentBlockHeight + 1000) {
        blockInput.classList.add('invalid');
        document.getElementById('blockError').textContent = 
          `Please enter a valid block number (0 - ${currentBlockHeight + 1000})`;
        document.getElementById('blockError').style.display = 'block';
        isValid = false;
      } else {
        blockInput.classList.remove('invalid');
        document.getElementById('blockError').style.display = 'none';
      }

      if (!messageInput.value.trim()) {
        messageInput.classList.add('invalid');
        document.getElementById('messageError').style.display = 'block';
        isValid = false;
      } else {
        messageInput.classList.remove('invalid');
        document.getElementById('messageError').style.display = 'none';
      }

      return isValid;
    }

    function generatePreview() {
      if (!validateForm()) return;

      const block = blockInput.value.trim();
      const message = messageInput.value.trim();
      const name = nameInput.value.trim() || "@anonymous";

      const preview = `block-note:${block}\n"${message}" – ${name}`;
      previewDiv.style.display = 'block';
      previewDiv.innerText = preview;
    }

    function confirmInscription() {
      if (!validateForm()) return;

      const block = blockInput.value.trim();
      const message = messageInput.value.trim();
      const name = nameInput.value.trim() || "@anonymous";
      const preview = `block-note:${block}\n"${message}" – ${name}`;

      if (confirm(`Are you sure you want to inscribe this to UniSat?\n\n${preview}`)) {
        inscribeWithUnisat();
      }
    }

    async function inscribeWithUnisat() {
      const block = blockInput.value.trim();
      const message = messageInput.value.trim();
      const name = nameInput.value.trim() || "@anonymous";

      try {
        inscribeBtn.disabled = true;
        inscribeBtn.classList.add('loading');

        const text = encodeURIComponent(`block-note:${block}\n"${message}" – ${name}`);
        const link = `https://unisat.io/inscribe?type=text&data=${text}`;
        window.open(link, "_blank");

        // Clear draft after successful inscription
        localStorage.removeItem('blockDraft');
        localStorage.removeItem('messageDraft');
        localStorage.removeItem('nameDraft');
      } catch (error) {
        alert('Error preparing inscription: ' + error.message);
      } finally {
        inscribeBtn.disabled = false;
        inscribeBtn.classList.remove('loading');
      }
    }

    // Initialize
    fetchBlockHeight();
    loadDraft();
  </script>
</body>
</html>
