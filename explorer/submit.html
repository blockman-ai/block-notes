<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Block Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Existing styles remain unchanged */
    .error {
      color: #d32f2f;
      font-size: 0.9em;
      margin-top: -15px;
      margin-bottom: 15px;
      display: none;
    }
    input.invalid, textarea.invalid {
      border-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Write to the Chain</h1>
    <p>Leave your message tied to a Bitcoin block. Make it eternal.</p>
  </div>

  <div class="container">
    <form id="blockNoteForm" onsubmit="event.preventDefault(); generatePreview();">
      <label for="block">Block Number:</label>
      <input type="number" id="block" placeholder="e.g. 840420" min="0" required>
      <div id="blockError" class="error">Please enter a valid block number</div>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="4" placeholder="What do you want to inscribe?" maxlength="280" required></textarea>
      <div id="messageError" class="error">Please enter a message</div>
      <div id="charCount" style="font-size: 0.9em; color: #666; text-align: right;">0/280</div>

      <label for="name">Your Name or Wallet (optional):</label>
      <input type="text" id="name" placeholder="@blockman-ai or bc1q...">

      <button type="submit">Generate Note</button>
      <button type="button" onclick="inscribeWithUnisat()">Inscribe with UniSat</button>
    </form>

    <div class="preview" id="preview" style="display:none;"></div>
  </div>

  <div id="footer-note">
    Donâ€™t have a wallet? Use <a href="https://unisat.io" target="_blank">UniSat</a> or <a href="https://xverse.app" target="_blank">Xverse</a> to get started.
  </div>

  <script>
    const form = document.getElementById('blockNoteForm');
    const blockInput = document.getElementById('block');
    const messageInput = document.getElementById('message');
    const nameInput = document.getElementById('name');
    const previewDiv = document.getElementById('preview');
    const charCount = document.getElementById('charCount');

    // Character counter
    messageInput.addEventListener('input', () => {
      const count = messageInput.value.length;
      charCount.textContent = `${count}/280`;
      charCount.style.color = count > 260 ? '#d32f2f' : '#666';
    });

    function validateForm() {
      let isValid = true;
      
      // Block number validation
      if (!blockInput.value || blockInput.value < 0) {
        blockInput.classList.add('invalid');
        document.getElementById('blockError').style.display = 'block';
        isValid = false;
      } else {
        blockInput.classList.remove('invalid');
        document.getElementById('blockError').style.display = 'none';
      }

      // Message validation
      if (!messageInput.value.trim()) {
        messageInput.classList.add('invalid');
        document.getElementById('messageError').style.display = 'block';
        isValid = false;
      } else {
        messageInput.classList.remove('invalid');
        document.getElementById('messageError').style.display = 'none';
      }

      return isValid;
    }
