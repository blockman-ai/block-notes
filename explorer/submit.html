<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Note Submission</title>

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #fff;
      --accent: #ffcc00;
      --muted: #999;
      --input-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 2.4em;
      margin-bottom: 0.3em;
      color: var(--accent);
    }

    header p {
      font-size: 1.1em;
      color: var(--muted);
    }

    main {
      flex: 1;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
    }

    label {
      font-weight: bold;
      margin: 20px 0 8px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #333;
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--fg);
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e6b800;
    }

    .preview {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 16px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      border: 1px solid #333;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 20px;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Block Notes</h1>
    <p>Inscribe a message forever on Bitcoin — one block at a time.</p>
  </header>

  <main>
    <label for="block">Block Number</label>
    <input type="text" id="block" placeholder="e.g. 840420"/>

    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Say something eternal..."></textarea>

    <label for="tag">Name or Wallet (optional)</label>
    <input type="text" id="tag" placeholder="@blockman-ai or bc1q..."/>

    <div class="buttons">
      <button onclick="generatePreview()">Preview</button>
      <button onclick="inscribeWithUnisat()">Inscribe with UniSat</button>
    </div>

    <div class="preview" id="preview" style="display:none;"></div>
  </main>

  <footer>
    Powered by Bitcoin. No login. No middlemen. Just forever.  
    <br/>
    Wallet: <a href="https://unisat.io" target="_blank">UniSat</a> or <a href="https://xverse.app" target="_blank">Xverse</a>
  </footer>

  <script>
    function generatePreview() {
      const block = document.getElementById('block').value.trim();
      const message = document.getElementById('message').value.trim();
      const tag = document.getElementById('tag').value.trim() || "@anonymous";

      if (!block || !message) {
        alert("Please fill in both the block number and message.");
        return;
      }

      const preview = `block-note:${block}\n"${message}" – ${tag}`;
      document.getElementById('preview').style.display = 'block';
      document.getElementById('preview').innerText = preview;
    }

    function inscribeWithUnisat() {
      const block = document.getElementById('block').value.trim();
      const message = document.getElementById('message').value.trim();
      const tag = document.getElementById('tag').value.trim() || "@anonymous";

      if (!block || !message) {
        alert("Please fill in both the block number and message.");
        return;
      }

      const text = encodeURIComponent(`block-note:${block}\n"${message}" – ${tag}`);
      const link = `https://unisat.io/inscribe?type=text&data=${text}`;
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
