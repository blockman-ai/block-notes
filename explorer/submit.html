<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Block Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bitcoin Connect SDK -->
  <script src="https://unpkg.com/@bitcoinconnect/browser"></script>

  <style>
    body {
      background: #fdfaf5;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #1a1a1a;
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: inherit;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #333;
    }

    .preview {
      background: #fffbea;
      padding: 20px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    #walletAddress {
      font-size: 0.9em;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Write to the Chain</h1>
    <p>Submit your message to a block. Make it eternal.</p>
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <div class="container">
    <label for="block">Block Number:</label>
    <input type="text" id="block" placeholder="e.g. 840420">

    <label for="message">Your Message:</label>
    <textarea id="message" rows="4" placeholder="What do you want to inscribe?"></textarea>

    <button onclick="generatePreview()">Generate Note</button>
    <button onclick="inscribeWithUnisat()">Inscribe with UniSat</button>

    <div class="preview" id="preview" style="display:none;"></div>
  </div>

  <script>
    const { getProvider, setProviders } = window.BitcoinConnect;

    let address = "";

    setProviders([
      {
        id: "xverse",
        name: "Xverse",
        provider: window.xverseBitcoinProvider,
      },
      {
        id: "unisat",
        name: "UniSat",
        provider: window.unisat,
      }
    ]);

    async function connectWallet() {
      try {
        const provider = await getProvider();
        const accounts = await provider.requestAccounts();
        address = accounts[0];

        document.getElementById("walletAddress").innerText = `Connected: ${address}`;
      } catch (err) {
        alert("Wallet connection failed");
        console.error(err);
      }
    }

    function generatePreview() {
      const block = document.getElementById('block').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!block || !message) {
        alert("Fill in both block number and message.");
        return;
      }

      const preview = `block-note:${block}\n"${message}" – ${address || "@blockman-ai"}`;

      document.getElementById('preview').style.display = 'block';
      document.getElementById('preview').innerText = preview;
    }

    function inscribeWithUnisat() {
      const block = document.getElementById('block').value.trim();
      const message = document.getElementById('message').value.trim();
      const tag = address || "@blockman-ai";

      if (!block || !message) {
        alert("Please fill in both block number and message.");
        return;
      }

      const text = encodeURIComponent(`block-note:${block}\n"${message}" – ${tag}`);
      const link = `https://unisat.io/inscribe?type=text&data=${text}`;

      window.open(link, "_blank");
    }
  </script>

</body>
</html>
