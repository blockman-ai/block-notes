<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block Notes ‚Äî Inscribe on Bitcoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ BitcoinJS v6.0.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>

  <!-- üîÑ Wait for BitcoinJS -->
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let tries = 0;
      const maxTries = 50;
      function check() {
        if (window.bitcoin && bitcoin?.Psbt && bitcoin?.networks?.bitcoin) {
          console.log("‚úÖ BitcoinJS v6.0.0 loaded");
          resolve(window.bitcoin);
        } else if (++tries > maxTries) {
          reject(new Error("‚ùå BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      }
      check();
    });
  </script>

  <!-- üíÖ Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00ff99;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 12px #00ffcc55;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #1c1c1c;
      border: none;
      border-radius: 8px;
      color: white;
    }
    button {
      background: #00ffff;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00dddd;
    }
    .status {
      margin-top: 1rem;
      color: #ff6666;
    }
    .success {
      color: #00ff00;
    }
    .inscription {
      font-family: monospace;
      background: #222;
      color: #ffcc00;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Block Notes ‚Äî Inscribe on Bitcoin</h1>

  <div class="card">
    <h3>1. Connect Wallet</h3>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <h3>2. Write Your Note</h3>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" rows="3" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìù Inscribe</button>
    <p class="status" id="status"></p>
  </div>

  <div class="card">
    <h3>üìú Recent Block Notes</h3>
    <ul id="feed">Loading...</ul>
  </div>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) {
        alert("Please install UniSat Wallet.");
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        address = accounts[0];
        document.getElementById("walletAddress").innerText = "‚úÖ Connected: " + address;
      } catch (err) {
        document.getElementById("walletAddress").innerText = "‚ùå Connection failed.";
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";
      const status = document.getElementById("status");

      if (!address || !block || !message) {
        status.textContent = "‚ö†Ô∏è Please fill all fields and connect your wallet.";
        return;
      }

      status.textContent = "‚è≥ Building mock PSBT...";

      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        psbt.addOutput({ address: address, value: 546 }); // mock output
        status.innerHTML = `<span class="success">‚úÖ Built mock PSBT! (not broadcasted)</span>`;
      } catch (err) {
        console.error("Inscribe Error:", err);
        status.textContent = "‚ùå " + (err?.message || "Unknown error.");
      }
    }

    async function loadRecentNotes() {
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://api.hiro.so/ordinals/v1/inscriptions?limit=10&order=desc");
        const data = await res.json();
        feed.innerHTML = "";

        for (let note of data.results) {
          if (note.content_type === "text/plain" && note.content.includes("block-note:")) {
            const li = document.createElement("li");
            li.innerHTML = `<div class="inscription">${note.content.slice(0, 120)}...</div>
              <small><a href="https://ordinals.com/inscription/${note.id}" target="_blank">View</a> ‚Ä¢ Block ${note.block_height}</small>`;
            feed.appendChild(li);
          }
        }

        if (!feed.innerHTML) {
          feed.innerHTML = "<li>No matching notes found.</li>";
        }
      } catch (e) {
        feed.innerHTML = "‚ùå Failed to load notes.";
        console.error(e);
      }
    }

    window.addEventListener("DOMContentLoaded", loadRecentNotes);
  </script>

</body>
</html>
