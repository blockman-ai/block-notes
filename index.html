<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè© Block Notes ‚Äî Inscribe on Bitcoin</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- BitcoinJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let attempts = 0;
      const max = 50;
      const check = () => {
        if (window.bitcoin?.Psbt && window.bitcoin?.networks?.bitcoin) {
          resolve(window.bitcoin);
        } else if (++attempts > max) {
          reject(new Error("BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    });
  </script>

  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      padding: 2rem;
      text-align: center;
    }
    .card {
      border: 2px solid #00ffff;
      margin: 1rem auto;
      max-width: 500px;
      padding: 1rem;
      border-radius: 12px;
      background: #111;
    }
    input, textarea {
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.75rem;
    }
    button {
      background: #00ffff;
      color: black;
      border: none;
      padding: 0.75rem 1rem;
      font-family: inherit;
      font-size: 0.75rem;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #status { margin-top: 1rem; color: #ff5555; }
    .footer {
      margin-top: 2rem;
      font-size: 0.6rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üè© Block Notes<br><span style="color:#ffffff">Inscribe on Bitcoin</span></h1>

  <div class="card">
    <h3>1. Connect Wallet</h3>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <button id="disconnectBtn" onclick="disconnectWallet()" style="display:none;">üîå Disconnect</button>
    <p id="walletAddress">üîå Disconnected</p>
  </div>

  <div class="card">
    <h3>2. Write Your Note</h3>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" rows="2" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìÑ Inscribe</button>
    <p id="status"></p>
  </div>

  <div class="footer">
    Built with üîπ pixel precision ‚Ä¢ Powered by Bitcoin + UniSat
  </div>

  <script>
    let connectedAddress = null;

    async function connectWallet() {
      if (!window.unisat) return alert("Install UniSat Wallet");

      try {
        const accounts = await window.unisat.requestAccounts();
        connectedAddress = accounts[0];
        document.getElementById("walletAddress").innerText = `‚úÖ Connected: ${connectedAddress}`;
        document.getElementById("disconnectBtn").style.display = "inline-block";

        const block = document.getElementById("blockInput").value.trim() || "0";
        const handle = document.getElementById("handleInput").value.trim() || "satoshi";
        const content = `text block-note:${block} \"Wallet connected!\" ‚Äì @${handle} #blocknotes`;
        const psbtHex = await buildPsbt(content, connectedAddress);
        console.log("PSBT:", psbtHex);
        document.getElementById("status").innerText = "‚úÖ PSBT built on connect.";
      } catch (err) {
        console.error(err);
        document.getElementById("walletAddress").innerText = "‚ùå Connection failed.";
      }
    }

    function disconnectWallet() {
      connectedAddress = null;
      document.getElementById("walletAddress").innerText = "üîå Disconnected";
      document.getElementById("disconnectBtn").style.display = "none";
      document.getElementById("blockInput").value = "";
      document.getElementById("messageInput").value = "";
      document.getElementById("handleInput").value = "";
      document.getElementById("status").innerText = "";
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";

      if (!connectedAddress || !block || !message) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please connect wallet & fill fields.";
        return;
      }

      const content = `text block-note:${block} \"${message}\" ‚Äì @${handle} #blocknotes`;
      document.getElementById("status").innerText = "‚è≥ Building...";

      try {
        const psbtHex = await buildPsbt(content, connectedAddress);
        const signed = await window.unisat.signPsbt(psbtHex);
        const rawTx = await window.unisat.pushPsbt(signed);
        const txid = await broadcastRawTx(rawTx);
        document.getElementById("status").innerHTML = `‚úÖ TX: <a href='https://mempool.space/tx/${txid}' target='_blank'>${txid}</a>`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå " + err.message;
      }
    }

    async function buildPsbt(inscriptionText, userAddress) {
      const bitcoin = await window.bitcoinjsReady;
      const network = bitcoin.networks.bitcoin;
      const creatorAddress = "bc1qay9jnunvj087zgxgkuwd7ps5gjmnsnfczfkwlz";
      const creatorFee = 546;

      const feeRates = await fetch("https://mempool.space/api/v1/fees/recommended").then(r => r.json());
      const feeRate = feeRates.hourFee || 20;

      const utxos = await window.unisat.getUnspentOutputs();
      if (!utxos?.length) throw new Error("No UTXOs available.");

      const utxo = utxos[0];
      const inputHex = await fetch(`https://mempool.space/api/tx/${utxo.txid}/hex`).then(r => r.text());

      const psbt = new bitcoin.Psbt({ network });
      psbt.addInput({
        hash: utxo.txid,
        index: utxo.vout,
        nonWitnessUtxo: Buffer.from(inputHex, "hex")
      });

      const embed = bitcoin.payments.embed({
        data: [Buffer.from("ord"), Buffer.from([1]), Buffer.from("text/plain"), Buffer.from([0]), Buffer.from(inscriptionText)]
      });

      psbt.addOutput({ script: embed.output, value: 546 });
      psbt.addOutput({ address: creatorAddress, value: creatorFee });

      const totalIn = utxo.value;
      const fee = Math.ceil(200 * feeRate);
      const change = totalIn - 546 - creatorFee - fee;

      if (change < 546) throw new Error("Insufficient funds after fees");
      psbt.addOutput({ address: userAddress, value: change });

      return psbt.toHex();
    }

    async function broadcastRawTx(rawTxHex) {
      const res = await fetch("https://mempool.space/api/tx", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: rawTxHex
      });
      if (!res.ok) throw new Error("Broadcast failed.");
      return await res.text();
    }
  </script>
</body>
</html>
