<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BitcoinJS v5.2.0 Final Test</title>

  <!-- ‚úÖ Correct UMD build from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@5.2.0/dist/bitcoinjs-lib.umd.min.js"></script>
  <script>
    // üîß Patch global reference for BitcoinJS
    if (!window.bitcoin && window['bitcoinjs-lib']) {
      window.bitcoin = window['bitcoinjs-lib'];
    }

    // ‚úÖ Wait for readiness
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let attempts = 0;
      const maxTries = 50;
      const check = () => {
        if (window.bitcoin?.Psbt && window.bitcoin?.networks?.bitcoin) {
          console.log("‚úÖ BitcoinJS loaded");
          resolve(window.bitcoin);
        } else if (++attempts >= maxTries) {
          reject(new Error("BitcoinJS (v5.2.0) not loaded. Try refreshing."));
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    });
  </script>

  <style>
    body {
      background: #0a0a0a;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
      color: #ff4444;
      font-size: 1.2rem;
    }
    .success {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>BitcoinJS v5.2.0 - FINAL WORKING TEST</h1>
  <button onclick="testBitcoinJS()">Test BitcoinJS</button>
  <p id="status"></p>

  <script>
    async function testBitcoinJS() {
      const status = document.getElementById("status");
      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("‚úÖ PSBT:", psbt);
        status.innerHTML = "<span class='success'>‚úÖ BitcoinJS loaded & PSBT initialized!</span>";
      } catch (err) {
        status.innerHTML = `‚ùå Error: ${err.message}`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
