<!DOCTYPE html>
<html lang="en">
<head>

<!-- ✅ Load BitcoinJS v5.2.0 UMD and patch window.bitcoin -->
<script src="https://unpkg.com/bitcoinjs-lib@5.2.0/dist/bitcoinjs-lib.min.js"></script>
<script>
  window.bitcoin = window.bitcoin || window['bitcoinjs-lib'];
  window.bitcoinjsReady = new Promise((resolve, reject) => {
    let tries = 0;
    const maxTries = 50;
    function check() {
      if (window.bitcoin?.Psbt && window.bitcoin?.networks?.bitcoin) {
        resolve(window.bitcoin);
      } else if (++tries > maxTries) {
        reject(new Error("❌ BitcoinJS (v5.2.0) not loaded. Try refreshing."));
      } else {
        setTimeout(check, 100);
      }
    }
    check();
  });
</script>

  <meta charset="UTF-8" />
  <title>✅ BitcoinJS v6.0.0 Working Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Load BitcoinJS v6 from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>

  <!-- ✅ Ensure window.bitcoin is ready -->
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let tries = 0;
      const max = 50;

      function check() {
        if (window.bitcoin && window.bitcoin.Psbt) {
          console.log("✅ BitcoinJS loaded.");
          resolve(window.bitcoin);
        } else if (++tries > max) {
          reject(new Error("❌ BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      }

      check();
    });
  </script>

  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding-top: 3rem;
    }
    button {
      padding: 1rem 2rem;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 2rem;
      color: #ff5555;
    }
    .success {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>BitcoinJS v6.0.0 — LIVE WORKING TEST</h1>
  <button onclick="testBitcoinJs()">Test BitcoinJS</button>
  <div id="status">Waiting...</div>

  <script>
    async function testBitcoinJs() {
      const status = document.getElementById("status");
      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("✅ PSBT created", psbt);
        status.textContent = "✅ BitcoinJS loaded and PSBT created!";
        status.className = "success";
      } catch (err) {
        console.error("❌ Error:", err);
        status.textContent = "❌ " + err.message;
        status.className = "";
      }
    }
  </script>
</body>
</html>
