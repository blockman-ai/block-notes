<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Notes ‚Äî Inscribe on Bitcoin</title>

  <!-- ‚úÖ Load BitcoinJS from reliable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let tries = 0;
      const check = () => {
        if (window.bitcoin && window.bitcoin.Psbt && window.bitcoin.networks?.bitcoin) {
          resolve(window.bitcoin);
        } else if (++tries > 50) {
          reject(new Error("\u274C BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    });
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffe0, #a44fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h3 {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ffff;
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px #00ffff55;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      font-family: monospace;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #00ffe0, #8c52ff);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #00fff080;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Block Notes</h1>
  <p>Inscribe on Bitcoin with alien-grade tech üöÄ</p>

  <div class="card">
    <h3>1. Connect Wallet</h3>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <p id="walletAddress">Disconnected</p>
  </div>

  <div class="card">
    <h3>2. Write Your Note</h3>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" rows="2" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìÑ Inscribe</button>
    <p id="status"></p>
  </div>

  <footer>
    Built with ‚ú® precision. Powered by Bitcoin + UniSat.
  </footer>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) {
        alert("Please install the UniSat wallet.");
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        address = accounts[0];
        document.getElementById("walletAddress").innerText = "‚úÖ Connected: " + address;

        // Optional logic: auto-run buildPsbt() or update UI
        console.log("Wallet connected.", address);

      } catch (err) {
        console.error(err);
        document.getElementById("walletAddress").innerText = "‚ùå Connection failed.";
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";

      if (!address || !block || !message) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please complete all fields and connect wallet.";
        return;
      }

      const content = `text block-note:${block} "${message}" ‚Äì @${handle} #blocknotes`;
      document.getElementById("status").innerText = "‚è≥ Building inscription...";

      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("PSBT ready:", psbt);
        document.getElementById("status").innerText = "‚úÖ Ready to sign! (PSBT built ‚Äî integrate sign/send next)";

      } catch (err) {
        console.error("Inscribe Error:", err);
        document.getElementById("status").innerText = "‚ùå " + (err.message || err.toString());
      }
    }
  </script>
</body>
</html>
