<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block Notes On-Chain</title>
</head>
<body>
  <h1>üìù Block Notes Test</h1>

  <!-- BitcoinJS v5.2.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/5.2.0/bitcoinjs.min.js"></script>

  <!-- BitcoinJS Readiness Checker -->
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let attempts = 0;
      const maxAttempts = 50;

      const check = () => {
        if (window.bitcoin && window.bitcoin.Psbt && window.bitcoin.networks) {
          console.log("‚úÖ BitcoinJS is ready!");
          resolve(window.bitcoin);
        } else if (++attempts >= maxAttempts) {
          console.error("‚ùå BitcoinJS (v5.2.0) not loaded. Try refreshing the page.");
          reject(new Error("BitcoinJS (v5.2.0) not loaded. Try refreshing the page."));
        } else {
          setTimeout(check, 100);
        }
      };

      check();
    });
  </script>

  <!-- Demo: Use BitcoinJS only after it's ready -->
  <script>
    async function startInscribe() {
      try {
        const bitcoin = await window.bitcoinjsReady;

        // Minimal demonstration: create a dummy PSBT
        const network = bitcoin.networks.bitcoin;
        const psbt = new bitcoin.Psbt({ network });

        console.log("‚ú® PSBT initialized:", psbt);
        alert("‚úÖ Inscription function ran! Check the console.");
      } catch (err) {
        console.error("Inscribe Error:", err);
        alert("‚ùå Inscribe Error: " + err.message);
      }
    }
  </script>

  <!-- Trigger Button -->
  <button onclick="startInscribe()">Test Inscription</button>
</body>
</html>
