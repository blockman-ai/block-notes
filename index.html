<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Notes ‚Äî Inscribe on Bitcoin</title>

  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00f2ff;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 2rem;
    }

    .section {
      background: #111;
      border: 3px solid #00ffff;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 10px #00ffff40;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.65rem;
      margin: 0.5rem 0;
      background: #1a1a1a;
      color: #fff;
      border: 2px solid #333;
      border-radius: 6px;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.65rem;
      background: #00ffff;
      color: #000;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff88;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background: #ffcc00;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00;
      transform: scale(1.05);
    }

    #status {
      margin-top: 1rem;
      color: #ff0080;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.6rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h1><span class="emoji">üß±</span> Block Notes <br> ‚Äî Inscribe on Bitcoin</h1>

  <div class="section">
    <p>1. Connect Wallet</p>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <p id="walletStatus">‚ùå Not connected</p>
  </div>

  <div class="section">
    <p>2. Write Your Note</p>
    <input type="number" id="blockInput" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" placeholder="Your message..."></textarea>
    <input type="text" id="handleInput" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìù Inscribe</button>
    <div id="status"></div>
  </div>

  <div class="footer">
    Built with üü© pixel precision ‚Ä¢ Powered by Bitcoin + UniSat
  </div>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) return alert("Install UniSat Wallet");

      try {
        const accounts = await window.unisat.requestAccounts();
        address = accounts[0];
        document.getElementById("walletStatus").textContent = "‚úÖ Connected: " + address;
      } catch (err) {
        document.getElementById("walletStatus").textContent = "‚ùå Connection failed.";
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";

      const status = document.getElementById("status");
      if (!address || !block || !message) {
        status.textContent = "‚ö†Ô∏è Please fill all fields and connect wallet.";
        return;
      }

      const content = `text block-note:${block} \"${message}\" ‚Äì @${handle} #blocknotes`;

      try {
        status.textContent = "‚è≥ Building PSBT...";
        const bitcoin = await window.bitcoinjsReady;
        console.log("‚úÖ Ready to inscribe...");
        // Add your PSBT builder & inscription broadcast logic here
        status.textContent = "‚úÖ Built successfully (placeholder)";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + (err.message || "Unknown");
      }
    }

    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let tries = 0;
      const maxTries = 50;

      function check() {
        if (window.bitcoin && bitcoin.Psbt && bitcoin.networks?.bitcoin) {
          resolve(window.bitcoin);
        } else if (++tries > maxTries) {
          reject(new Error("BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      }

      check();
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>
</body>
</html>
