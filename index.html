<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Notes On-Chain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: #00ffff;
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
    }

    h2 {
      font-size: 1.2rem;
      color: #00ffff;
      margin-bottom: 1rem;
    }

    input, textarea {
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.75rem;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00dddd;
    }

    #status {
      margin-top: 1rem;
      color: #ff5555;
    }

    ul#feed {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul#feed li {
      background: #111;
      border-left: 3px solid #00ffff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      color: #555;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Block Notes</h1>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
  </header>

  <main class="container">
    <div class="card">
      <h2>üìù Write Your Note</h2>
      <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
      <textarea id="messageInput" rows="3" placeholder="Your message..."></textarea>
      <input id="handleInput" type="text" placeholder="Your handle (optional)" />
      <button onclick="startInscribe()">Inscribe</button>
      <p id="status"></p>
    </div>

    <div class="card">
      <h2>üìú Recent Block Notes</h2>
      <ul id="feed">Loading...</ul>
    </div>
  </main>

  <footer class="footer">
    Built with ‚ù§Ô∏è on Bitcoin | Powered by UniSat & Ordinals
  </footer>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) {
        alert("Please install UniSat Wallet.");
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        address = accounts[0];
        document.querySelector("header button").innerText = "‚úÖ Connected";
      } catch (e) {
        alert("‚ùå Connection failed.");
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";

      if (!address || !block || !message) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please fill all fields and connect wallet.";
        return;
      }

      const content = `text block-note:${block} \"${message}\" ‚Äì @${handle} #blocknotes`;
      document.getElementById("status").innerText = "‚è≥ Building inscription...";

      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });

        psbt.addInput({
          hash: "0".repeat(64),
          index: 0,
          nonWitnessUtxo: Buffer.alloc(256)
        });
        psbt.addOutput({
          script: bitcoin.payments.embed({
            data: [
              Buffer.from("ord"),
              Buffer.from([1]),
              Buffer.from("text/plain"),
              Buffer.from([0]),
              Buffer.from(content)
            ]
          }).output,
          value: 546
        });

        document.getElementById("status").innerText = "‚úÖ PSBT created (mock only).";
        console.log("PSBT:", psbt.toHex());
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå " + (err?.message || "Unknown error");
      }
    }

    async function loadRecentNotes() {
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://api.hiro.so/ordinals/v1/inscriptions?limit=10");
        const data = await res.json();
        const notes = data.results.filter(i =>
          i.content_type === "text/plain" && i.content?.includes("block-note:")
        );
        feed.innerHTML = notes.map(n => `<li>${n.content.slice(0, 120)}</li>`).join("");
      } catch {
        feed.innerHTML = "<li>Failed to load notes.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadRecentNotes);
  </script>
</body>
</html>
