<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BitcoinJS Test</title>

  <!-- ✅ Load working BitcoinJS UMD -->
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@5.2.0/dist/bitcoinjs-lib.umd.min.js"></script>
  <script>
    window.bitcoin = window['bitcoinjs-lib'];
  </script>

  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 6px;
    }
    #status {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>BitcoinJS v5.2.0 - LIVE WORKING TEST</h1>
  <button onclick="testBitcoin()">Test BitcoinJS</button>
  <p id="status"></p>

  <script>
    function testBitcoin() {
      try {
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        document.getElementById("status").innerHTML = "✅ PSBT initialized!";
        console.log("PSBT ready:", psbt);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
