<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BitcoinJS v5.2.0 – ESM Test</title>
  <style>
    body {
      background: #0a0a0a; color: #fff; font-family: monospace;
      text-align: center; padding: 2rem;
    }
    h1 { color: #0ff; }
    button {
      padding: 10px 20px; background: #00ffff; color: black;
      border: none; border-radius: 6px; font-weight: bold;
    }
    #status { margin-top: 1rem; font-size: 1.2rem; }
    .success { color: #0f0; }
    .error { color: #f44; }
  </style>
</head>
<body>
  <h1>BitcoinJS v5.2.0 – ESM Import Test</h1>
  <button onclick="testBitcoinJS()">Test BitcoinJS</button>
  <p id="status"></p>

  <script type="module">
    // Load BitcoinJS ESM build
    const { Psbt, networks } = await import('https://unpkg.com/bitcoinjs-lib@5.2.0/dist/bitcoinjs.lib.esm.js');

    window.testBitcoinJS = () => {
      const status = document.getElementById('status');
      try {
        const psbt = new Psbt({ network: networks.bitcoin });
        console.log('✅ PSBT:', psbt);
        status.innerHTML = "<span class='success'>✅ PSBT initialized successfully!</span>";
      } catch (err) {
        console.error(err);
        status.innerHTML = `<span class='error'>❌ Error: ${err.message}</span>`;
      }
    };
  </script>
</body>
</html>
