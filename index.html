<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Notes ‚Äî On-Chain</title>

  <!-- ‚úÖ BitcoinJS v6.0.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let attempts = 0;
      const maxTries = 50;
      function check() {
        if (window.bitcoin?.Psbt && window.bitcoin?.networks?.bitcoin) {
          resolve(window.bitcoin);
        } else if (++attempts > maxTries) {
          reject(new Error("‚ùå BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      }
      check();
    });
  </script>

  <!-- Google Font (pixelated style) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffcc;
      border-radius: 8px;
      padding: 2rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 600px;
    }
    label, p, small {
      font-size: 10px;
      color: #cccccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #1a1a1a;
      color: #00ffcc;
      font-family: inherit;
      font-size: 10px;
    }
    button {
      background: #00ffcc;
      color: #0a0a0a;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      color: red;
      font-size: 10px;
    }
    .success {
      color: lime;
    }
    .footer {
      margin-top: 3rem;
      font-size: 8px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üß± Block Notes ‚Äî Inscribe on Bitcoin</h1>

  <div class="card">
    <p>1. Connect Wallet</p>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <p>2. Write Your Note</p>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" rows="3" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìù Inscribe</button>
    <p id="status"></p>
  </div>

  <div class="footer">
    Built with üü© pixel precision ‚Ä¢ Powered by Bitcoin + UniSat
  </div>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) {
        alert("Please install UniSat Wallet.");
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        address = accounts[0];
        document.getElementById("walletAddress").innerText = "‚úÖ Connected: " + address;
      } catch (e) {
        document.getElementById("walletAddress").innerText = "‚ùå Connection failed.";
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";

      if (!address || !block || !message) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please fill all fields and connect wallet.";
        return;
      }

      const content = `text block-note:${block} \"${message}\" ‚Äì @${handle} #blocknotes`;
      document.getElementById("status").innerText = "‚è≥ Building inscription...";

      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("‚úÖ Ready to inscribe:", content);
        document.getElementById("status").innerText = "‚úÖ BitcoinJS ready ‚Äî plug in your PSBT logic here.";
      } catch (err) {
        console.error("Inscribe Error:", err);
        document.getElementById("status").innerText = "‚ùå Error: " + (err?.message || err.toString() || "Unknown error");
      }
    }
  </script>
</body>
</html>
