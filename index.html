<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Notes ‚Äî Inscribe on Bitcoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>

  <style>
    body {
      background: #000;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #00ff99;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(0,255,200,0.1);
    }
    button {
      background: #00ffff;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00dddd;
    }
    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 10px;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      border: none;
    }
    #status {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .error {
      color: #ff3333;
    }
    .success {
      color: #00ff99;
    }
    .footer {
      margin-top: 2rem;
      color: #888;
    }
  </style>

  <script>
    // BitcoinJS loader check
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let tries = 0;
      const check = () => {
        if (window.bitcoin && window.bitcoin.Psbt && window.bitcoin.networks) {
          resolve(window.bitcoin);
        } else if (++tries > 50) {
          reject(new Error("‚ùå BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    });

    async function connectWallet() {
      if (!window.unisat) {
        alert("Please install UniSat Wallet.");
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        const addr = accounts[0];
        document.getElementById("walletAddress").innerText = `‚úÖ Connected: ${addr}`;
        window.connectedAddress = addr;
      } catch (err) {
        document.getElementById("walletAddress").innerText = `‚ùå Connection failed.`;
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";
      const status = document.getElementById("status");

      if (!window.connectedAddress || !block || !message) {
        status.innerText = "‚ö†Ô∏è Fill all fields and connect wallet.";
        status.className = "error";
        return;
      }

      try {
        const bitcoin = await window.bitcoinjsReady;
        status.innerText = "‚åõ Building PSBT...";
        status.className = "";

        // PLACEHOLDER: insert real buildPsbt logic here
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("PSBT placeholder:", psbt);
        status.innerText = "‚úÖ Built (mocked) ";
        status.className = "success";
      } catch (err) {
        console.error(err);
        status.innerText = `‚ùå ${err.message}`;
        status.className = "error";
      }
    }
  </script>
</head>
<body>
  <h1>Block Notes ‚Äî Inscribe on Bitcoin</h1>

  <div class="card">
    <h3>1. Connect Wallet</h3>
    <button onclick="connectWallet()">üîó Connect UniSat</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <h3>2. Write Your Note</h3>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" rows="3" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üìù Inscribe</button>
    <p id="status"></p>
  </div>

  <div class="card">
    <h3>üìÑ Recent Block Notes</h3>
    <p><em>No matching notes found.</em></p>
  </div>

  <div class="footer">Built with ‚ù§Ô∏è on Bitcoin ‚Äî Powered by UniSat</div>
</body>
</html>
