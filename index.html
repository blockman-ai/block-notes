<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitcoinJS v5.2.0 UMD Working Test</title>

  <!-- ✅ Correct working CDN -->
  <script src="https://unpkg.com/bitcoinjs-lib@5.2.0/dist/bitcoinjs-lib.umd.js"></script>

  <!-- ✅ Confirm load and wait -->
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let attempts = 0;
      const max = 50;

      function check() {
        if (window['bitcoinjs-lib']?.Psbt) {
          window.bitcoin = window['bitcoinjs-lib'];
          resolve(window.bitcoin);
        } else if (++attempts >= max) {
          reject(new Error("BitcoinJS (v5.2.0) not loaded. Try refreshing."));
        } else {
          setTimeout(check, 100);
        }
      }

      check();
    });
  </script>

  <style>
    body {
      background: #0a0a0a;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    button {
      background: #00ffff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      color: red;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>BitcoinJS v5.2.0 - UMD WORKING TEST</h1>
  <button onclick="testBitcoin()">Test BitcoinJS</button>
  <div id="status"></div>

  <script>
    async function testBitcoin() {
      const status = document.getElementById("status");
      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("✅ PSBT initialized:", psbt);
        status.innerHTML = "✅ BitcoinJS loaded and PSBT created successfully!";
        status.style.color = "lime";
      } catch (err) {
        console.error("❌ BitcoinJS Test Error:", err);
        status.innerHTML = `❌ Error: ${err.message}`;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
