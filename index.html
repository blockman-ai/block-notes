<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Notes On-Chain</title>

  <!-- ‚úÖ BitcoinJS v6.0.0 (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.0.0/bitcoinjs.min.js"></script>

  <!-- Wait for BitcoinJS -->
  <script>
    window.bitcoinjsReady = new Promise((resolve, reject) => {
      let tries = 0;
      const maxTries = 50;
      const check = () => {
        if (window.bitcoin && bitcoin.Psbt && bitcoin.networks?.bitcoin) {
          resolve(bitcoin);
        } else if (++tries >= maxTries) {
          reject(new Error("‚ùå BitcoinJS (v6.0.0) not loaded."));
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    });
  </script>

  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ff00;
      font-size: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 600px;
    }
    input, textarea {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #0f0;
    }
    button {
      background: #00ffff;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    #status {
      color: #ff5555;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>BitcoinJS v6.0.0 ‚Äî LIVE WORKING TEST</h1>

  <div class="card">
    <h3>üîó Connect UniSat Wallet</h3>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <h3>üìù Write & Inscribe Your Note</h3>
    <input id="blockInput" type="number" placeholder="Block Height (e.g. 840000)" />
    <textarea id="messageInput" rows="3" placeholder="Your message..."></textarea>
    <input id="handleInput" type="text" placeholder="Your handle (optional)" />
    <button onclick="startInscribe()">üß± Inscribe</button>
    <p id="status"></p>
  </div>

  <div class="card">
    <h3>üìú Recent Block Notes</h3>
    <ul id="feed">Loading...</ul>
  </div>

  <div class="footer">
    Built on Bitcoin ‚Äî Powered by UniSat + Ordinals
  </div>

  <script>
    let address = "";

    async function connectWallet() {
      if (!window.unisat) {
        alert("Please install UniSat Wallet.");
        return;
      }
      try {
        const accounts = await window.unisat.requestAccounts();
        address = accounts[0];
        document.getElementById("walletAddress").innerText = "‚úÖ Connected: " + address;
      } catch (e) {
        document.getElementById("walletAddress").innerText = "‚ùå Connection failed.";
      }
    }

    async function startInscribe() {
      const block = document.getElementById("blockInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const handle = document.getElementById("handleInput").value.trim() || "satoshi";

      if (!address || !block || !message) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please fill all fields and connect wallet.";
        return;
      }

      const content = `text block-note:${block} "${message}" ‚Äì @${handle} #blocknotes`;
      document.getElementById("status").innerText = "‚è≥ Building inscription...";

      try {
        const bitcoin = await window.bitcoinjsReady;
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });

        // Simulated output (replace with real UTXO logic)
        psbt.addInput({
          hash: "0".repeat(64), index: 0,
          nonWitnessUtxo: Buffer.alloc(256)
        });
        psbt.addOutput({
          script: bitcoin.payments.embed({
            data: [
              Buffer.from("ord"),
              Buffer.from([1]),
              Buffer.from("text/plain"),
              Buffer.from([0]),
              Buffer.from(content)
            ]
          }).output,
          value: 546
        });

        document.getElementById("status").innerText = "‚úÖ PSBT built (demo only)";
        console.log("PSBT (demo):", psbt.toHex());
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå " + (err?.message || "Unknown error");
        console.error("Inscribe Error:", err);
      }
    }

    async function loadRecentNotes() {
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://api.hiro.so/ordinals/v1/inscriptions?limit=10");
        const data = await res.json();
        const notes = data.results.filter(i =>
          i.content_type === "text/plain" && i.content?.includes("block-note:")
        );
        feed.innerHTML = "";
        for (const note of notes) {
          const li = document.createElement("li");
          li.textContent = note.content.slice(0, 100);
          feed.appendChild(li);
        }
      } catch (e) {
        feed.innerHTML = "<li>Failed to load notes.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadRecentNotes);
  </script>
</body>
</html>
