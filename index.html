<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BitcoinJS v6.1.0 Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/6.1.0/bitcoinjs.min.js"></script>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    button {
      background: cyan;
      border: none;
      padding: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>✅ BitcoinJS v6.1.0 Live Test</h1>
  <button onclick="test()">Test BitcoinJS</button>
  <div id="status"></div>

  <script>
    function test() {
      try {
        const psbt = new bitcoin.Psbt({ network: bitcoin.networks.bitcoin });
        console.log("✅ PSBT created", psbt);
        document.getElementById("status").innerText = "✅ BitcoinJS loaded and PSBT created.";
        document.getElementById("status").style.color = "lime";
      } catch (err) {
        console.error("❌ Test failed", err);
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
